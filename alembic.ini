# Alembic Configuration for NetWatcher
#
# DB URL은 env.py에서 환경변수/config로부터 동적 구성됨.
# 직접 alembic 명령 실행 시 NETWATCHER_DB_* 환경변수가 설정되어 있어야 함.

[alembic]
script_location = alembic
prepend_sys_path = .

# sqlalchemy.url은 env.py에서 동적으로 설정
# sqlalchemy.url =

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
